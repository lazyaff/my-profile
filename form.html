<!DOCTYPE html>
<html>

<head>


  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Sign Up</title>
  <meta content="" name="description">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="assets/img/icon.png" rel="icon">

  <!-- CSS Files -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <link href="assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
  <link href="assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
  <link href="assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">
  <link href="assets/css/form.css" rel="stylesheet">
  <link href="assets/css/style.css" rel="stylesheet">
  <link href="assets/css/util.css" rel="stylesheet">

  
</head>

<body>


  <!-- ======= Header ======= -->
  <header id="form-header">
    <div class="container d-flex align-items-center justify-content-between">
      <span></span>
      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto " href="index.html">Home</a></li>
          <li><a class="nav-link scrollto" href="index.html">About Me</a></li>
          <li><a class="nav-link scrollto" href="index.html">Skill</a></li>
          <li><a class="nav-link scrollto " href="index.html">Experience</a></li>
          <li><a class="nav-link scrollto " href="index.html">Achievement</a></li>
          <li><a class="nav-link scrollto active" href="form.html">Register</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav>
    </div>
  </header>
  <!-- End Header -->

  <!-- ======= Form Section ======= -->
  <div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100 justify-content-center">
        <div class="login100-form">
          <span class="login100-form-title">
            <b>Registration Form</b>
          </span>
          <div class="wrap-input100">
            <input class="input100" type="text" name="username" placeholder="Username" autofocus onkeypress="next1(event)">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="bi bi-person-fill"></i>
            </span>
          </div>
          <div class="wrap-input100">
            <input id="email" class="input100" type="text" name="email" placeholder="E-mail" onkeypress="next2(event)">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="bi bi-envelope-fill"></i>
            </span>
          </div>
          <div class="wrap-input100">
            <input id="pw" class="input100" type="password" name="pw" placeholder="Password" onkeypress="next3(event)">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="bi bi-shield-lock-fill"></i>
            </span>
          </div>
          <div class="wrap-input100">
            <input id="cpw" class="input100" type="password" name="cpw" placeholder="Confirm Password">
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="bi bi-shield-fill-check"></i>
            </span>
          </div>	
          <div class="container-login100-form-btn">
            <button href="#" class="login100-form-btn">
              Sign Up
            </button>
          </div>
          <div class="text-center p-t-12">
            <span class="txt1">
              Already have an account?
            </span>
            <a class="txt2" href="#">
              Login
            </a>
          </div>
          <div class="text-center p-t-136">
            <div class="copyright">
              &copy; 2021
            </div>
          </div>
        </div>
			</div>
		</div>
	</div>
  <!-- End Form Section -->

  <div id="preloader"></div>

  <!-- JS Files -->
  <script src="assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <script src="assets/vendor/glightbox/js/glightbox.min.js"></script>
  <script src="assets/vendor/php-email-form/validate.js"></script>
  <script src="assets/vendor/purecounter/purecounter.js"></script>
  <script src="assets/vendor/swiper/swiper-bundle.min.js"></script>
  <script src="assets/vendor/typed.js/typed.min.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script src="jquery-3.5.1.min.js"></script>
  
  <script>
    function next1(event){  // fungsi saat tombol enter
      if(event.keyCode == 13 || event.which == 13){
        document.getElementById('email').focus();
        return !(window.event && window.event.keyCode == 13); 
      } 
    } 

    function next2(event){  // fungsi saat tombol enter
      if(event.keyCode == 13 || event.which == 13){
        document.getElementById('pw').focus();
        return !(window.event && window.event.keyCode == 13); 
      } 
    } 

    function next3(event){  // fungsi saat tombol enter
      if(event.keyCode == 13 || event.which == 13){
        document.getElementById('cpw').focus();
        return !(window.event && window.event.keyCode == 13); 
      } 
    } 
  </script>


</body>

</html>
